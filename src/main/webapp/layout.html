<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<!-- Definir o título da página -->
<title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">Devops
	User</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Devops Users</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Usuários </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" th:href="@{/usuario/cadastrar}">Cadastrar</a>
						<a class="dropdown-item" th:href="@{/usuario}">Listar</a>
					</div></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Consultas </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" th:href="@{/consulta/cadastrar}">Cadastrar</a>
						<a class="dropdown-item" th:href="@{/consulta}">Listar</a>
					</div></li>
			</ul>
			<form th:action="@{/usuario/pesquisar}"
				class="form-inline my-2 my-lg-0">
				<input name="nome" class="form-control mr-sm-2" type="search"
					placeholder="Digite o nome" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
			</form>
		</div>
	</nav>

	<!-- Área para as páginas inserir conteúdo -->
	<div class="container" layout:fragment="corpo"></div>

	<footer class="fixed-bottom text-center"> 2020 - Todos os
		direitos reservados </footer>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

	<div layout:fragment="scripts"></div>

</body>
</html>
