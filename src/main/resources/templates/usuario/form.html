<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Nac 02 Devops - Usuário</title>
</head>
<body>

	<div layout:fragment="corpo">

		<h1>
			<span th:text="${usuario.codigo==null?'Cadastro':'Atualização'}"></span>
			de usuário
		</h1>

		<div th:if="${msg != null}" th:text="${msg}"
			class="alert alert-success"></div>

		<form th:action="@{/usuario/salvar}" method="post"
			th:object="${usuario}">

			<div class="alert alert-danger" th:if="${#fields.hasErrors()}">
				<div th:each="erro:${#fields.errors('*')}" th:text="${erro}"></div>
			</div>

			<input type="hidden" th:field="*{codigo}">

			<div class="form-group">
				<label for="nome">Nome</label> <input type="text" th:field="*{nome}"
					class="form-control" id="nome">
				<div th:errors="*{nome}" class="text-danger"></div>
			</div>
			<div class="form-group">
				<label for="senha">Senha</label> <input type="text"
					th:field="*{senha}" class="form-control" id="senha">
				<div th:errors="*{senha}" class="text-danger"></div>
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="text"
					th:field="*{email}" class="form-control" id="email">
				<div th:errors="*{email}" class="text-danger"></div>
			</div>

			<input type="submit" class="btn btn-primary" value="Salvar">
		</form>

	</div>

</body>
</html>
